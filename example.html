<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./searchbar-es6.js"></script>
    <title>Searchbar example</title>
</head>
<body>
    <input type="text" id="search-bar">
    <table style="border:1px solid black;">
        <thead>
            <tr>
                <th style="border:1px solid black;">Id</th>
                <th style="border:1px solid black;">Name</th>
                <th style="border:1px solid black;">Age</th>
            </tr>
        </thead>
        <tbody>
            <tr class="searchable-item" data-display-default="table-row">
                <td style="border:1px solid black;">1</td>
                <td style="border:1px solid black;">EmJee</td>
                <td style="border:1px solid black;">17</td>
            </tr>
            <tr class="searchable-item" data-display-default="table-row">
                <td style="border:1px solid black;">2</td>
                <td style="border:1px solid black;">John Doe</td>
                <td style="border:1px solid black;">25</td>
            </tr>
            <tr class="searchable-item" data-display-default="table-row">
                <td style="border:1px solid black;">3</td>
                <td style="border:1px solid black;">Angela</td>
                <td style="border:1px solid black;">55</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
